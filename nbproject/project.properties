application.title=StatCrawl
application.vendor=vigge
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/StatCrawl.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.asm-all-2.2.2.jar=lib/asm-all-2.2.2.jar
file.reference.forms-1.2.0.jar=lib/forms-1.2.0.jar
file.reference.laf-plugin.jar=lib/laf-plugin.jar
file.reference.laf-widget.jar=lib/laf-widget.jar
file.reference.mysql-connector-java-5.1.14-bin.jar=lib/mysql-connector-java-5.1.14-bin.jar
file.reference.substance-swingx.jar=lib/substance-swingx.jar
