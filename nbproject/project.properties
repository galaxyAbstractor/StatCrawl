file.reference.trident.jar=lib/trident.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.asm-all-2.2.2.jar}:\
    ${file.reference.forms-1.2.0.jar}:\
    ${file.reference.laf-plugin.jar}:\
    ${file.reference.laf-widget.jar}:\
    ${file.reference.substance-swingx.jar}:\
    ${file.reference.substance.jar}:\
    ${file.reference.trident.jar}:\
    ${file.reference.swingx-core-1.6.2.jar}:\
    ${libs.jSoup.classpath}:\
    ${file.reference.mysql-connector-java-5.1.14-bin.jar}:\
    ${libs.toplink.classpath}:\
    ${libs.beans-binding.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
